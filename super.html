<div class="header">
  <h1>SUPER 5G MIRACLES</h1>
  <p>Every project. Every ward. Every citizen uplifted.</p>
</div>

<!-- Charts Section -->
<div class="section chart-container">
  <h2>Projects by Ward</h2>
  <canvas id="barChart"></canvas>
</div>

<div class="section chart-container">
  <h2>Budget Allocation by Sector</h2>
  <canvas id="pieChart"></canvas>
</div>

<div class="section chart-container">
  <h2>Performance Rankings</h2>
  <canvas id="rankKenya"></canvas>
  <canvas id="rankKakamega" style="margin-top: 40px;"></canvas>
  <canvas id="rankComparison" style="margin-top: 40px;"></canvas>
</div>

<script>
  new Chart(document.getElementById('barChart'), {
    type: 'bar',
    data: {
      labels: ['Lumakanda', 'Lugari', 'Mautuma', 'Lwandeti', 'Chekalini', 'Chevaywa'],
      datasets: [{
        label: 'Projects Implemented',
        data: [9, 11, 10, 8, 7, 6, 6, 5],
        backgroundColor: '#ff6a00'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });

  new Chart(document.getElementById('pieChart'), {
    type: 'pie',
    data: {
      labels: ['Lumakanda', 'Lugari', 'Mautuma', 'Lwandeti', 'Chekalini', 'Chevaywa'],
      datasets: [{
        data: [30, 20, 15, 10, 15, 10],
        backgroundColor: ['#ff6a00', '#ff9240', '#ffd1a6', '#ffa347', '#d84e00', '#ffdfbf']
      }]
    },
    options: {
      responsive: true
    }
  });

  new Chart(document.getElementById('rankKenya'), {
    type: 'doughnut',
    data: {
      labels: ['Top 10 MPs (Nabii)', 'Others'],
      datasets: [{
        data: [1, 349],
        backgroundColor: ['#ff6a00', '#ccc']
      }]
    },
    options: {
      plugins: { title: { display: true, text: 'National Rank: Top 10 of 350 MPs' } },
      responsive: true
    }
  });

  new Chart(document.getElementById('rankKakamega'), {
    type: 'doughnut',
    data: {
      labels: ['Top 1 in Kakamega (Nabii)', 'Others'],
      datasets: [{
        data: [1, 11],
        backgroundColor: ['#ffa347', '#ccc']
      }]
    },
    options: {
      plugins: { title: { display: true, text: 'County Rank: 1st of 12 MPs in Kakamega' } },
      responsive: true
    }
  });

  new Chart(document.getElementById('rankComparison'), {
    type: 'bar',
    data: {
      labels: ['Nabii Nabwera', 'Best Former MP(hon.omboka milemba)', 'Average MP'],
      datasets: [{
        label: 'Performance Score (Out of 10)',
        data: [9.4, 9.6, 7.5],
        backgroundColor: ['#d84e00', '#ff6a00', '#bbb']
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: 'Performance Comparison with Former High-performing MPs'
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 10
        }
      }
    }
  });
</script>
